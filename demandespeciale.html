    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Demande Spéciale</h2>
            <h3 class="section-subheading text-muted">en LIVE au DJ!</h3>
          </div>

        <div class="row">

                    <h4 class="text-muted">Votre Nom</h4>
                    <input class="form-control" id="name" type="text" placeholder="Votre Nom *" required data-validation-required-message="Veuillez entrer votre nom s'il-vous-plait.">

                  </div>
                <div class="col-md-6">

                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-xl" type="submit">Envoyer</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
